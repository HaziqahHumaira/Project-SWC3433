<style>/* General Reset */
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial,;
    background-color: #f4f6f9;
    color: #333;
    line-height: 1.6;
}

/* Header Styles */
.header {
    display: flex;
    align-items: center;
    justify-content: space-between; /* Space between logo and navbar */
    background-color: #494c8e;
    padding: 10px 20px;
    height: 80px; /* Consistent height */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
}

.logo {
    margin-right: 20px;
}

.logo img {
    width: 70px; /* Larger logo size for better visibility */
    height: auto;
}

.navbar {
    flex-grow: 1;
    display: flex;
    justify-content: center; /* Center navigation links */
}

.navbar ul {
    list-style: none;
    display: flex;
    gap: 30px; /* Space between nav links */
    padding: 0;
    margin: 0;
}

.navbar ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    transition: color 0.3s ease; /* Smooth hover effect */
}

.navbar ul li a:hover {
    color: #17b4db; /* Light blue hover effect */
}

/* Gallery Section */
.gallery {
    max-width: 1200px;
    margin: 40px auto;
    padding: 20px;
    text-align: center;
}

.gallery h1 {
    font-family: 'Caveat Brush', cursive;
    font-size: 3rem;
    color: #2f40be;
    margin-bottom: 10px;
}

.gallery .intro {
    font-size: 1.2rem;
    font-weight: bold;
    color: #555;
    margin-bottom: 30px;
}

.gallery-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
}

.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.gallery-item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.gallery-item:hover img {
    transform: scale(1.1);
}

.gallery-item::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.3);
    opacity: 0;
    transition: opacity 0.3s ease;
}

.gallery-item:hover::before {
    opacity: 1;
}

.gallery-item::after {
    content: 'View Image';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    color: #fff;
    text-align: center;
    padding: 10px 0;
    font-size: 16px;
    opacity: 0;
    transform: translateY(100%);
    transition: opacity 0.3s ease, transform 0.3s ease;
}

.gallery-item:hover::after {
    opacity: 1;
    transform: translateY(0);
}

    /* Responsive Design */
    @media (max-width: 768px) {
        .gallery h1 {
            font-size: 2.5rem;
        }
    
        .gallery .intro {
            font-size: 1rem;
        }
    
        .gallery-grid {
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        }
    }
    </style>
